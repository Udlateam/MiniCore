<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reporte de Calificaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Reporte de Calificaciones</h1>

    <form th:action="@{/resultado}" method="post" class="d-flex flex-row justify-content-around mb-3">
        <!-- Fecha Inicio P1 -->
        <div class="p-2 mb-3">
            <label class="form-label">Fecha Inicio P1</label>
            <input type="date" class="form-control" name="fechaInicioP1" required>
            <small class="form-text text-muted">Inicio de P1: 25 de septiembre del 2023</small>
        </div>

        <!-- Fecha Fin P1 -->
        <div class="p-2 mb-3">
            <label class="form-label">Fecha Fin P1</label>
            <input type="date" class="form-control" name="fechaFinP1" required>
            <small class="form-text text-muted">Fin de P1: 18 de noviembre del 2023</small>
        </div>

        <!-- Fecha Inicio P2 -->
        <div class="p-2 mb-3">
            <label class="form-label">Fecha Inicio P2</label>
            <input type="date" class="form-control" name="fechaInicioP2" required>
            <small class="form-text text-muted">Inicio de P2: 19 de noviembre del 2023</small>
        </div>

        <!-- Fecha Fin P2 -->
        <div class="p-2 mb-3">
            <label class="form-label">Fecha Fin P2</label>
            <input type="date" class="form-control" name="fechaFinP2" required>
            <small class="form-text text-muted">Fin de P2: 8 de enero del 2024</small>
        </div>

        <!-- Botón de envío -->
        <div class="p-2 form-group">
            <button type="submit" class="btn btn-success">Calcular Promedios</button>
        </div>
    </form>

    <div class="container">
        <table class="table table-success table-striped">
            <thead>
                <tr>
                    <th scope="col">Estudiante</th>
                    <th scope="col">Promedio P1</th>
                    <th scope="col">Promedio P2</th>
                    <th scope="col">Necesario en P3</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="fila:${resultados}">
                    <td th:text="${fila[0]}"></td>
                    <td th:text="${fila[1]}"></td>
                    <td th:text="${fila[2]}"></td>
                    <td th:text="${fila[3]}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
